<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Welcome to dragon travel</title>
</head>

<body>

    <div id="success" class="alert alert-success alert-dismissible fade " role="alert">
        <strong>Success!..</strong> Your form is Submitted...
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
    </div>

    <div id="failure" class="alert alert-danger alert-dismissible fade " role="alert">
        <strong>Failure!..</strong> Your form is not submitted Due to error.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
    </div>

    <div class="container">
        <h1>Dragon travel desk</h1>

        <form>
            <div class="form-group">
                <label for="name">Userame: </label>
                <input type="text" class="form-control" id="name1" placeholder="Enter your Username">
                <div class="invalid-feedback">this is wrong</div>
            </div>
            <div class="form-group">
                <label for="email">Email: </label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
                <div class="invalid-feedback">this is wrong</div>
            </div>
            <div class="form-group">
                <label for="Car">Select your Car:</label>
                <select class="form-control" id="car">
                    <option>Omni</option>
                    <option>Maruti 800</option>
                    <option>Ford Titanium</option>
                    <option>Audi Ad</option>
                </select>
            </div>
            <div class="form-group">
                <label for="adress">Enter Your Adress: </label>
                <textarea class="form-control" name="adress" id="adress" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number: </label>
                <input type="text" class="form-control" name="phone" id="phone" placeholder="Enter your phone number">
                <div class="invalid-feedback">this is wrong</div>
            </div>
            <div class="form-group">
                <label for="comment">Any other comment:</label>
                <textarea class="form-control" id="comment" rows="3"></textarea>
            </div>
            <button id="submit" class="btb btn-primary">submit</button>
        </form>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
